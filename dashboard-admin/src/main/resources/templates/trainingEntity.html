<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RazeLab</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:replace="fragment/header :: cssLink"></div>
<body>
	<div th:replace="fragment/header :: header"></div>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form th:action="@{/training/entity/record}" th:object="${entityInput}" method="post">
						<p>
						<div class="input-group">
							<span class="input-group-addon">Entity</span>
							<input type="text" th:field="*{inputEntity}" class="form-control"
								placeholder="Contoh: makanan, layanan"
								aria-describedby="basic-addon1"></input>
						</div>
						</p>

						<p>
						<div class="input-group">
							<span class="input-group-addon" id="parent_intent_input">Member</span>
							<input type="text" th:field="*{inputMembers}" class="form-control"
								placeholder="Contoh: mie ayam,tempe,tahu,sate padang (koma tanpa spasi)"
								aria-describedby="basic-addon1"/>
						</div>
						</p>


						<p>
							<input class="btn btn-default" type="submit" value="Record" />
						</p>
					</form>

				</div>
			</div>
			<br></br>
			<table class="table">
				<tr>
					<td><h3>Entity</h3></td>
					<td><h3>Member</h3></td>
					<td><h3>Action</h3></td>
				</tr>
				<tr th:each="entity : ${entities}">
					<td th:text="${entity.entity}"></td>
					<td>
						<ul>
							<li th:each="member : ${entity.member}" th:text="${member}">Item
								description here...</li>
						</ul>
					</td>
					<td>Action</td>
				</tr>
			</table>
		</div>




	</header>

	<!-- Footer -->
	<footer class="text-center">
		<div class="footer-above">
			<div class="container">
				<div class="row">
					<div class="footer-col col-md-12">
						<h3>For GoHackathon 2017</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">Copyright &copy; Razelab 2017</div>
				</div>
			</div>
		</div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
